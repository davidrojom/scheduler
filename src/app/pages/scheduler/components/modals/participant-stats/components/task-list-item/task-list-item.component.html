<div class="task-item">
  <div class="task-content">
    <div class="task-title">{{ task.title }}</div>
    <div class="task-details">
      <span class="task-detail-item">
        <svg class="task-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ formatTime(task.start) }} - {{ formatTime(task.end) }}
      </span>
      <span class="task-detail-item">
        <svg class="task-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        {{ task.columnTitle }}
      </span>
      <span class="task-duration">
        ({{ task.durationMinutes | formatTime }})
      </span>
    </div>
  </div>
  <button
    type="button"
    class="task-remove-button"
    (click)="onRemove()"
    title="Remove participant from this task"
    data-umami-event="remove-participant-from-task"
  >
    Remove
  </button>
</div>
